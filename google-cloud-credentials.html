<!-- google-cloud-credentials -->
<script type="text/javascript">
  RED.nodes.registerType('google-cloud-credentials', {
    category: 'config',
    defaults: {
      name: { value: "" },
      project: { value: "", required: true },
      session: { value: "", required: true },
      creds: { value: "", required: true }
    },
    label: function() {
      return this.name || "google-cloud-credentials";
    }
  });
</script>

<script type="text/x-red" data-template-name="google-cloud-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-config-input-project"><i class="icon-tag"></i> Google Project Id</label>
        <input type="text" id="node-config-input-project" placeholder="Project Id" />
    </div>
    <div class="form-row">
        <label for="node-config-input-session"><i class="icon-tag"></i> Google Session Id</label>
        <input type="text" id="node-config-input-session" placeholder="Session Id" />
    </div>
    <div class="form-row">
        <label for="node-config-input-creds"><i class="icon-tag"></i> Credentials JSON File</label>
        <textarea type="textarea" id="node-config-input-creds" placeholder="Paste credentials file here...">
    </div>
</script>

<script type="text/x-red" data-help-name="google-cloud-credentials">
    <p>Config instructions go here</p>
    <p>Is it working?</p>
</script>
